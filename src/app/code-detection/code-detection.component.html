<div class="main-container">
  <a class="home" routerLink="/home">&#8678;</a>
  <div class="header-container">
    <p class="main-header">Barcode scannen</p>
    <p *ngIf="barcodeDecSupported" class="instruction">Klicke den Button, um einen Barcode zu scannen. Achtung, hier ist nur das Scannen eines QR-Codes möglich.</p>
    <p *ngIf="!barcodeDecSupported" class="instruction">Barcode Detector wird in diesem Browser nicht unterstützt.</p>
  </div>
  <div class="content-container">
      <input #fileChooser type="file" style="display:none;" id="imageFile" capture="user" accept="image/*" (input)="onChangeImage($event)">
    <img src="./assets/icons/Barcode.png" class="barcodeImg" id="barcodeImage">
    <button [ngClass]="barcodeDecSupported ? 'button-primary' : 'button-disabled'" class="button" (click)="onScanBarcode()">QR-Code scannen</button>
       <div *ngIf="barcodeContent.length > 0">
         <div *ngFor="let b of barcodeContent">
           <a href="{{b}}">{{b}}</a>
         </div>
       </div>
     </div>
   </div>
